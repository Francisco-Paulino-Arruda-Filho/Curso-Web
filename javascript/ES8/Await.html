<!DOCTYPE html>
<html>
    <head>
        <title>Await</title>
    </head>
    <body>
        <script>
            let processoAssincrono = new Promise((resolve, reject) => {
                setTimeout(() => resolve('Sucesso no processo assíncrono')
                , 3000)
            })
            //Essa assinatura afirma que vai ocorrer um processamento assíncrono
            async function recuperarDados() {
                //Tem que esperar os 3 segundos, ou seja, a promisse tem que resolver
                await processoAssincrono.then(p => console.log(p))

                console.log('Processamento assíncrono 1')
                fetch('https://jsonplaceholder.typicode.com/comments')
                .then(r => r.json())
                .then(d => console.log(d))
                console.log('Processamento assíncrono 2')

                fetch('https://jsonplaceholder.typicode.com/posts')
                .then(r => r.json())
                .then(d => console.log(d))
                console.log('Processamento assíncrono 3')
                return 'Fim'
            }
            recuperarDados().then(p => console.log(p))
            console.log('Fim')
        </script>
    </body>
</html>
