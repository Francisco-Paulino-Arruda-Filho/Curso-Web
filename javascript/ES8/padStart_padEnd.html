<!DOCTYPE html>
<html>
    <head>
        <title>PadStart e PadEnd</title>
    </head>
    <body>
        <script>
            //PadStart preenche a esquerda
            let codigo = '1000'
            codigo = codigo.padStart(2, '0')
            console.log(codigo)
            //PadEnd preenche a direita
            let codigo2 = '1000'
            codigo2 = codigo2.padEnd(2, '2')
            console.log(codigo)
        </script>
    </body>
</html>
