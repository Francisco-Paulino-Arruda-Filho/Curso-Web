<!DOCTYPE html>
<html>
    <head>
        <title>Objetos get own property</title>
    </head>
    <body>
        <script>
           let objeto = {
                nome: 'Paulino',
                profissional: {
                    area: 'TI',
                    profissao: 'Programador'
                },
                hobbies: [
                    { id: 1, hobby: 'Estudar'},
                    { id: 2, hobby: 'Fofocar'}
                ],
                pais: 'Brasil'
            }
            //Descritor de propriedade
            console.log(Object.getOwnPropertyDescriptors(objeto))
            //Writable: Pode ser mudado. Pois é true
            Object.defineProperty(objeto, 'nome', {
                value: 'Francisco Paulino Arruda Filho',
                writable: false
            })
            console.log(Object.getOwnPropertyDescriptors(objeto))
            //Descritor de enumerable, quando é false não exibido em laços de repetição
            Object.defineProperty(objeto, 'nome', {
                enumerable: false
            })
            console.log(Object.getOwnPropertyDescriptors(objeto))
            for (let propriedade in objeto) {
                console.log(propriedade, objeto[propriedade])
            }
            //Descritor configurable: Não pode ser editado se for false e nem pode ser deletado
            Object.defineProperty(objeto, 'pais', {
                configurable: false
            })
        </script>
    </body>
</html>
