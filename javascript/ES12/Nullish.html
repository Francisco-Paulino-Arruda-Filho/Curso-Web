<!DOCTYPE html>
<html>
    <head>
        <title>Nullish</title>
    </head>
    <body>
        <script>
            let v1 = 10
            let v2 = undefined

            v1 ??=50
            v2 ??=100
            console.log(v1, v2)

            let carro = {
                marca: 'Fiat'
            }
            carro.marca ??= 'Toyota'
            carro.modelo ??= 'Supra'
            carro.ano ??= '2023' 
            console.log(carro)

            let arr = ['uva', 'João', null, undefined, 5, []]

            arr.forEach((item, indice) =>{
                arr[indice] ??= '<Não informado>'
                console.log(arr)
            })
        </script>
    </body>
</html>
