<!DOCTYPE html>
<html>
    <head>
        <title>Replace All</title>
    </head>
    <body>
        <script>
          let nome = 'Felipe'
          console.log(nome)
          nome = nome.replaceAll('e', 'i')
          console.log(nome)
          let aux = nome.length
          while(aux >= 1){
            aux = aux * (aux - 1)
            aux -= 1
          }
          console.log(aux)
        </script>
    </body>
</html>
