<!DOCTYPE html>
<html>
    <head>
        <title>Numeric separator</title>
    </head>
    <body>
        <script>
            //Inteiro
           let num1 = 1000000000000
           console.log(num1)
           console.log(null)
           num1 = 1_000_000_000_000
           console.log(num1)
           console.log(null)

           //Decimal
           let num2 = 1_572_720.25
           console.log(num2)
           //Binário
           let b = 0b1010_1010_1010
           console.log(b)
           //Hexadecimal
           let h = 0xA_B_C_D_E_F
           console.log(h)
           //Octal
           let o = 0o2_3_3_5
           console.log(o)
           //Não pode usar duas vezes
        </script>
    </body>
</html>
