<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <meta charset="utf-8">
        <script>
            //onkeydown: Quando a tecla é apertada
            //onkeypress: Quando a tecla é pressionada
            //onkeyup: Quando vc solta a tecla
           function evento(){
                alert('Tecla apertada')
           }
           function evento2(){
                alert('Tecla precionada')
           }
           function evento3(){
                alert('Tecla solta')
           }
        </script>
        <!--[if lt IE 9]>
	        <script src="js/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <input onkeydown="evento()" type="text" onkeypress="evento2()" onkeyup="evento3()"/>
    </body>
</html>
