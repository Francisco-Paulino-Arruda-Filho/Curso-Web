<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <meta charset="utf-8">
        <script>
            function calculo(num1, num2, operacao){
                if(operacao == '+'){
                    return num1 + num2
                }else{
                    return num1 - num2
                }
            }
            var num1 = parseFloat(prompt('Digite um número<br>'))
            var operacao = prompt('Digite a operação desejada<br>')
            var num2 = parseFloat(prompt('Digite outro número<br>'))
            document.write(calculo(num1, num2, operacao))
        </script>
