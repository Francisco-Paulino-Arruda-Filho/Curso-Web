<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <meta charset="utf-8">
        <script>
            var objetos = Array('Cadeira', 'Impressora', 'Garfo')
            function adicionar(){
                var aux = document.getElementById('entrada').value
                if(objetos.indexOf(aux) === -1){
                    if(aux == ''){
                        alert('Informe um valor válido')
                    }else{
                        objetos.push(document.getElementById('entrada').value + ' ')
                        console.log(objetos.toString())
                    }
                }else{
                    alert('Objeto já foi adicionado')
                }
                document.getElementById('entrada').value = ''
            }
            function ordenar(){
                var aux = objetos.sort()
                console.log(aux.toString())
            }
        </script>
        <!--[if lt IE 9]>
	        <script src="js/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body> 
        <input type="text" id="entrada">
        <button id="entrada" value="Adicionar" onclick="adicionar()">Adicionar</button>
        <button id="entrada" value="Ordenar" onclick="ordenar()">Ordenar</button>
    </body>
</html>
