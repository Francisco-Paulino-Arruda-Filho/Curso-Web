<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <meta charset="utf-8">
        <script>
            var lista_pessoas = Array('Mendes ' ,'Mariana ', 'Gabriel ',  'Higor ', 'Elpidio ', 'Felipe ', 'Rafael ','João Pedro')
            var lista_numeros = Array(2, 12, 5, 6, 1)
            //Ordenação alfanumérica
            console.log(lista_pessoas.sort().toString() + '<br>')
            console.log(lista_numeros.sort(ordenacao).toString())

            //Para ordenar numericamente
            function ordenacao(a, b){
                return a - b
                // < 0. a é ordenado antes de b
                // > 0. a é ordenado depois de b
                // === 0. A ordem original é mantida
            }
        </script>
