<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Timing</title>
        <meta charset="utf-8">
        <script>
            //Executa a ação do primeiro argumento em x tempo do segundo argumento
           setTimeout(function(){
                document.write('Teste<br>')
           }, 2000)
           //Executa a ação dentro do intervalo
           var i = 20
           var x = setInterval(function(){
                while(i >= 0){
                    document.write(i + '<br>')
                    i--
                }
                if(i == 0){
                    clearInterval(x)
                }
           }, 1000)
        </script>
        <!--[if lt IE 9]>
	        <script src="js/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body> 
       
    </body>
</html>
