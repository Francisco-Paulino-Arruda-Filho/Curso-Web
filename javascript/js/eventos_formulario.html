<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <meta charset="utf-8">
        <script>
            //Onfocus: Quando elemento recebe o foco do mouse
            //Onblur: Perde o foco do cursor
            //Onchage: Mudou a opção, mudou o foco
            function evento(){
                alert('Recebeu foco')
           }
           function evento1(){
            alert('Perdeu o foco')
           }
        function evento2(){
            alert('Mudança de foco')
        }
        </script>
        <!--[if lt IE 9]>
	        <script src="js/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <input type="text" onfocus="evento()" onblur="evento1()">
        <select onchange="evento2()">
            <option>-- Selecione -- </option>
            <option value="opcao1">Morreu</option>
            <option value="opcao2">Reviveu</option>
        </select>
    </body>
</html>
