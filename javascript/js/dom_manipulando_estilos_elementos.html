<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <meta charset="utf-8">
        <script>
            function mudarEstilo(corDeFundo){
                document.getElementById('quadrado').style.backgroundColor = corDeFundo
            }
        </script>
        <!--[if lt IE 9]>
	        <script src="js/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <h3>Manipulando estilos</h3>
        <button type="button" onclick="mudarEstilo('red')">Vermelho</button>
        <button type="button" onclick="mudarEstilo('green')">Verde</button>
        <button type="button" onclick="mudarEstilo('blue')">Azul</button>
        <hr>
        <div style="border: 1px solid red; width: 150px; height: 150px;" id="quadrado"></div>
    </body>
</html>
