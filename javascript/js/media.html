<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <meta charset="utf-8">
        <script>
            var n1 = parseInt(prompt('Digite a primeiro nota'))
            var n2 = parseInt(prompt('Digite a segunda nota'))
            var n3 = parseInt(prompt('Digite a terceira nota'))
            var numero_de_faltas = parseInt(prompt('Digite o numero de faltas'))
            var numero_de_faltas_maximo = 8
            var media = (n1 + n2 + n3) / 3
            if(numero_de_faltas > numero_de_faltas_maximo){
                document.write('Reprovado por falta')
            }else{
                if(media >= 7){
                document.write('Aluno aprovado')
                }else if(media < 5){
                    document.write('Aluno reprovado por media')
                }else{
                    var n4 = parseInt(prompt('Digite a primeiro quarta nota'))
                    if(n4 > 5){
                        document.write('Aluno aprovado por AF')
                    }else{
                        document.write('Aluno reprovado')
                    }
                }
            }
        </script>
