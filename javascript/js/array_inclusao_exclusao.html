<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <meta charset="utf-8">
        <script>
            var lista_coisas = Array()
            lista_coisas['pessoas'] = Array( 'Mendes' ,'Mariana', 'Gabriel',  'Higor', 'Elpidio')
            lista_coisas['frutas'] = Array()
            document.write(lista_coisas['pessoas'].toString())
            document.write('<br>')
            //Adiciona no final
            lista_coisas['pessoas'].push('João Pedro')
            document.write(lista_coisas['pessoas'].toString())
            document.write('<br>')
            //Adiciona no início
            lista_coisas['pessoas'].unshift('Felipe')
            document.write(lista_coisas['pessoas'].toString())
            document.write('<br>')
            //Remove do início
            lista_coisas['pessoas'].shift()
            document.write(lista_coisas['pessoas'].toString())
            document.write('<br>')
            //Remove do final
            lista_coisas['pessoas'].pop()
            document.write(lista_coisas['pessoas'].toString())
            document.write('<br>')
        </script>

        <![endif]-->
    </head>
    <body> 
    </body>
</html>
