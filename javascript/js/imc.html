        <script>
            function imc(nome,altura, peso){
                altura /= 100
                var IMC = peso / (altura * altura) 
                if(IMC < 16){
                    document.write('Baixo peso muito grave')
                }else if(IMC >=16 && IMC <= 16.99){
                    document.write('Baixo peso grave')
                }else if(IMC >=17 && IMC <= 18.49){
                    document.write('Baixo peso')
                }else if(IMC >=18.50 && IMC <= 24.99){
                    document.write('Peso normal')
                }else if(IMC >=25 && IMC <= 29.99){
                    document.write('Sobrepeso')
                }else if(IMC >=30 && IMC <= 34.99){
                    document.write('Obesidade grau 1')
                }else if(IMC >=35 && IMC <= 39.99){
                    document.write('Obesidade grau 2')
                }else{
                    document.write('Obesidade grau 3')
                }
                return document.write('<br>' + nome + ' seu IMC e igual a ' + IMC)
            }
            function soma(a, b){
                if(b === undefined){
                    b = 0
                }
                return a + b
            }
            nome = prompt('Digite seu nome')
            altura = parseFloat(prompt('Digite sua altura em centimetros'))
            peso = parseFloat(prompt('Digite seu peso em kilogramas'))
            print(imc(nome, altura, peso))
            
        </script>
