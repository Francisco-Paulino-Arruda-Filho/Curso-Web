<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <meta charset="utf-8">
        <script>
            function distribuiCaracter(){
                //Recebe o valor digitado
                var caracter = document.getElementById('entrada').value
                //Limpa o campos de digitação
                document.getElementById('entrada').value = ''
                //Imprime no console o valor de entrada
                console.log(caracter)
                //Limpa os espaços em brancos nas laterais
                //Separa os caracteres
                switch(caracter){
                    case '0':
                    case '1':
                    case '2':
                    case '3':
                    case '4':
                    case '5':
                    case '6':
                    case '7':
                    case '8':
                    case '9':
                        //Adiciona nos números
                        document.getElementById('numero').value += caracter
                        break;
                        default:
                        //Adiciona nas letras
                        document.getElementById('letra').value += caracter
                }
            }
        </script>
        <!--[if lt IE 9]>
	        <script src="js/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <label for="entrada">Entrada</label>
        <input type="text" placeholder="Digite um caracter" id="entrada" onkeyup="distribuiCaracter()">
            <hr>
        <span>Número</span>
        <input type="text" placeholder="Digite um número" id="numero" disabled="disabled">
        <span>Letra</span>
        <input type="text" placeholder="Digite uma letra" id="letra" disabled="disabled">
    </body>
</html>
