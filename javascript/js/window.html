<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Window</title>
        <meta charset="utf-8">
        <script>
            var janela
            function abrirPopUp(){
                janela = window.open('https://www.youtube.com', 'YouTube')
            }
            function fecharPopUp(){
                janela.close()
            }
            function imprimirJanela(){
                window.print()
            }
        </script>
        <!--[if lt IE 9]>
	        <script src="js/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body> 
       <button onclick="abrirPopUp()">Abrir janela</button>
       <button onclick="fecharPopUp()">Fechar janela</button>
       <button onclick="imprimirJanela()">Imprimir janela</button>
    </body>
</html>
