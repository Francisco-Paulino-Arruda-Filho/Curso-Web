<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <meta charset="utf-8">
        <script>
            //Onclick: Dispara após um clique
            //Ondblxlick: Dispara após dois clicks
            //Onmouseup: Clica, preciona, solta, dispara
            //Onmouseover: Após o cursor ficar encima da região
            //Onmouseout: Quando o cursor sai da região, tem que acessar antes
            function click(){
                alert('Evento disparado')
            }
        </script>
        <!--[if lt IE 9]>
	        <script src="js/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <div onclick="click()" style="background-color: gray; height: 150px; width: 150px;"></div>
    </body>
</html>
