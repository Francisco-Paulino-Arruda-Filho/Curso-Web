<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <meta charset="utf-8">
        <script>
            //Propriedade length, tamango da string
            var nome = 'Jorge Sant Ana'
            document.write(nome)
            document.write('<br>')
            document.write('Tamanho = ' + nome.length)
            document.write('<br>')
            document.write(nome.charAt(4))
            document.write('<br>')
            document.write(nome.indexOf('g'))//Se n√£o tiver retorna -1
            document.write('<br>')
            document.write(nome.replace('Sant Ana', 'Silva'))
            document.write('<br>')
            document.write(nome.substr(6, 4))
            document.write('<br>')
            document.write(nome.toUpperCase())
            document.write('<br>')
            document.write(nome.toLowerCase())
            document.write('<br>')
            var x = 10.75
            document.write(Math.ceil(x))
            document.write('<br>')
            document.write(Math.floor(x))
            document.write('<br>')
            document.write(Math.round(x))
            document.write('<br>')
        </script>
        <!--[if lt IE 9]>
	        <script src="js/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        
    </body>
</html>
