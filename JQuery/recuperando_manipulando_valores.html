<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperando e manipulando valores</title>
    <script>
        $(document).ready( () => {
            $.each($('.interesse:checked'), (indice, valor) => {
                console.log(indice, valor.value)
            })
        })
    </script>
</head>
<body>
    <p>Nome:</p>
    <input type="text" id="nome">
    <br>
    <p>Onde você nos encontrou</p>
    <select id="origem">
        <option value="1">Google</option>
        <option value="2">Instagram</option>
        <option value="3">Rádio</option>
        <option value="4">Facebook</option>
    </select>
    <p>Sexo:</p>
    <input type="radio" name="sexo" class="sexo" value="f">Feminino
    <br>
    <input type="radio" name="sexo" class="sexo" value="m">Masculino
    <p>Interesses</p>
    <input type="checkbox" class="interesse" value="php">PHP
    <input type="checkbox" class="interesse" value="js">JS
    <input type="checkbox" class="interesse" value="c">C
    <input type="checkbox" class="interesse" value="sql">SQL
    <input type="checkbox" class="interesse" value="java">Java
</body>
    <script src="script3.js"></script>
</html>
