<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On off</title>
    <style>
        .desfocado {
            background-color: blue
        }
        .focado {
            background-color: green;
        }
    </style>
    <script>
        $(document).ready(()=>{
            $('input').on('focus', () => {
                $('#entrada').removeClass('desfocado')
                $('#entrada').addClass('focado')
                $('body').append('<br><br><input type="text" id="entrada2">')
            })
        })

        $(document).ready(()=>{
            $('input').on('blur', () => {
                $('#entrada').removeClass('focado')
                $('#entrada').addClass('desfocado')
            })
        })

        $(document).ready(()=>{
            $('body').append('<br><br><input type="text" id="entrada2">')
        })
    </script>
</head>
<body>
    <input type="text" id="entrada">
</body>
</html>
