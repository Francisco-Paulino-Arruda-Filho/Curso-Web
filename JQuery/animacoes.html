<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Animações</title>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <style>
            .div {
                width: 80px;
                height: 80px;
                border: 1px solid red;
                background-color: #aaa;
            }
        </style>
        <script>
            $(document).ready(() => {

                $('button').on('click', () => {
					$('div').animate({
                        'width': '160px',
                        'height': '160px',
                        'margin-left': '40px',
                        'margin-right': '40px',
                        'margin-top': '40px',
                        'margin-bottom': '40px'
                    }, {
                        duration: 1500,
                        start: () => {console.log('Animação iniciada')},
                        complete: () => {console.log('Animação finalizada')}
                    })
				})
            })
        </script>
	</head>

	<body>
		
		<div>
			<button id="btn1" type="button">DIV 1</button>
			<div class="div"></div>
		</div>

		<div class="grupo">
			<button id="btn2" type="button">DIV 2</button>
			<div class="div" class="div div2"></div>
		</div>

		<div class="grupo">
			<button id="btn3" type="button">DIV 3</button>
			<div class="div" class="div div3"></div>
		</div>

		<div class="grupo">
			<button id="btn4" type="button">DIV 4</button>
			<div class="div" class="div div4"></div>
		</div>

		<div class="grupo">
			<button id="btn5" type="button">DIV 5</button>
			<div class="div" class="div div5"></div>
		</div>
			
	</body>

</html>
