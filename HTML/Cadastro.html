<!DOCTYPE html>
<html>
    <head>
        <title>Formulário</title>
    </head>
    <body>
        <form>
            <h2>Cadastro</h2>
            <p>
                E-mail<br>
            <input type="text"><br>
            </p>
            <p>
                Senha<br>
                <input type="password">
            </p>
            <p>
                Sexo<br>
                <input type="radio" name="sexo" value="Ele">Masculino<br>
                <input type="radio" name="sexo" value="Ela">Feminino
            </p>
            <p>
                Interesses<br>
                <input type="checkbox">Futebol<br>
                <input type="checkbox">Volei<br>
            </p>
            <p>
                <select name="Estado">
                    <option>SP</option>
                    <option>RJ</option>
                    <option>C3</option>
                </select>
            </p>
            <p>
                <strong>Observações</strong>
                <p>
                    <textarea></textarea>
                </p>
            </p>
        </form>
    </body>
</html>
