<html>
    <head>
        <title>Slider</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Iconic CSS -->
        <link href="iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
        <!-- Fontawesome CSS -->
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>
    <body>
        <div class="container" style="background-color: black;">
            <h2>Slider simples</h2>
            <div class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/imagem1.jpeg">
                    </div>
                    <div class="carousel-item">
                        <img src="img/imagem2.jpeg">
                    </div>
                    <div class="carousel-item">
                        <img src="img/imagem3.jpeg">
                    </div>
                    <div class="carousel-item">
                        <img src="img/imagem4.jpeg">
                    </div>
                    <div class="carousel-item">
                        <img src="img/imagem5.jpeg">
                    </div>
                </div>
            </div>
            <h2>Slider com controles</h2>
            <div class="carousel slide" data-ride="carousel" id="carousel-item">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/imagem1.jpeg">
                    </div>
                    <div class="carousel-item">
                        <img src="img/imagem2.jpeg">
                    </div>
                    <div class="carousel-item">
                        <img src="img/imagem3.jpeg">
                    </div>
                    <div class="carousel-item">
                        <img src="img/imagem4.jpeg">
                    </div>
                    <div class="carousel-item">
                        <img src="img/imagem5.jpeg">
                    </div>
                </div>
                <a href="#carousel-item" class="carousel-control-prev" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a href="#carousel-item" class="carousel-control-next" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
            <h2>Slider com controles / indicadores</h2>
            <div class="carousel slide" data-ride="carousel" id="carousel-indicadores">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-indicadores" data-slide-to="0"></li>
                    <li data-target="#carousel-indicadores" data-slide-to="1"></li>
                    <li data-target="#carousel-indicadores" data-slide-to="2"></li>
                    <li data-target="#carousel-indicadores" data-slide-to="3"></li>
                    <li data-target="#carousel-indicadores" data-slide-to="4"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/imagem1.jpeg">
                    </div>
                    <div class="carousel-item">
                        <img src="img/imagem2.jpeg">
                    </div>
                    <div class="carousel-item">
                        <img src="img/imagem3.jpeg">
                    </div>
                    <div class="carousel-item">
                        <img src="img/imagem4.jpeg">
                    </div>
                    <div class="carousel-item">
                        <img src="img/imagem5.jpeg">
                    </div>
                </div>
                <a href="#carousel-indicadores" class="carousel-control-prev" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a href="#carousel-indicadores" class="carousel-control-next" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
            <h2>Slider legendas</h2>
            <div class="carousel slide" data-ride="carousel" id="carousel-legendas">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-indicadores" data-slide-to="0"></li>
                    <li data-target="#carousel-indicadores" data-slide-to="1"></li>
                    <li data-target="#carousel-indicadores" data-slide-to="2"></li>
                    <li data-target="#carousel-indicadores" data-slide-to="3"></li>
                    <li data-target="#carousel-indicadores" data-slide-to="4"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/imagem1.jpeg">
                        <div class="carousel-caption">
                            <h3>Item 1</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/imagem2.jpeg">
                    </div>
                    <div class="carousel-item">
                        <img src="img/imagem3.jpeg">
                    </div>
                    <div class="carousel-item">
                        <img src="img/imagem4.jpeg">
                    </div>
                    <div class="carousel-item">
                        <img src="img/imagem5.jpeg">
                    </div>
                </div>
                <a href="#carousel-legendas" class="carousel-control-prev" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a href="#carousel-legendas" class="carousel-control-next" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
        <!-- JavaScript (Opcional) -->
        <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
