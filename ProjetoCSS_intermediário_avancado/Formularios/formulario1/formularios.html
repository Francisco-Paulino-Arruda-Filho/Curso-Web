<!DOCTYPE html>
<html>
    <head>
        <title>Estilizando tabelas</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
    </head>
    <body>
        <h1>Estilizando tabelas</h1>
            <form>
                <h2>Estilizando formulários</h2>
                <fieldset id="contato">
                    <legend>Detalhes do contato</legend>
                    <div>
                        <label for="nome">Nome:</label><input type="text" id="nome" name="nome"><br>
                    </div>

                    <div>
                        <label for="email">Email:</label><input type="text" id="email" name="email"><br>
                    </div>

                    <div>
                        <label for="url">URL:</label><input type="text" id="url" name="url"><br>
                    </div>
                </fieldset>
                <fieldset id="comentarios">
                    <legend>Comentários</legend>
                    <strong>Message:</strong>
                    <p>
                        <textarea></textarea>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Lembrar de mim</legend>
                    <p>
                        <input type="radio" name="resposta">Sim<br>
                        <input type="radio" name="resposta">Não
                    </p>
                </fieldset>
            </form>
    </body>
</html>
