<!DOCTYPE html>
<html>
    <head>
        <title>Estilizando tabelas</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
    </head>
    <body>
        <h2>Estilizando tabelas</h2>
        <table>
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th class="valor">Preço</th>
            </tr>
            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td class="valor">R$ 2500.00</td>
            </tr>
            <tr class="alternado">
                <td>002</td>
                <td>Iphone</td>
                <td class="valor">R$ 2000.00</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Nexus</td>
                <td class="valor">R$ 2200.00</td>
            </tr>
            <tr class="alternado">
                <td>004</td>
                <td>Tablet</td>
                <td class="valor">R$ 1000.00</td>
            </tr>
        </table>
    </body>
</html>
