<!DOCTYPE html>
<html>
    <head>
        <title>Links</title>
        <meta charset="utf-8">
        <style type="text/css">
            /*Cor do link*/
            a{
                text-decoration: none;
                color: steelblue;
            }
            /*Cor do link n√£o visitado*/
            a:link{
                color: #b9c941;
            }
            /*Cor do link visitado*/
            a:visited{
                color: #c0c0c0;
            }
            /*Cor do link quando passa o cursos por cima*/
            a:hover{
                color: white;
                background-color: #6d790f;
            }
            /*Cor do link quando clica e segura*/
            a:active{
                color: steelblue;
            }
        </style>
    </head>
    <body>
        <a href="https://www.google.com.br">Google | </a>
        <a href="https://si3.ufc.br/sigaa/verTelaLogin.do%3bjsessionid=AABAAAAA524F46E904CD0098C08A7411.node22">SIGAA |</a>
        <a href="https://www.youtube.com/">YouTube</a>
    </body>
</html>
