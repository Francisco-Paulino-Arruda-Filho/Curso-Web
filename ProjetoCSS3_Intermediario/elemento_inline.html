<!DOCTYPE html>
<html>
    <head>
        <title>Elemento inline</title>
        <meta charset="utf-8">
        <style type="text/css">
            .borda{
                border-color: red;
                border-style: solid;
                border-radius: 1px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <span class="borda">Inline<br>
            Curabitur vel felis et lacus pharetra rutrum et non nunc. Mauris id nulla 
            vitae mauris dapibus accumsan. 
        </span>
        <span class="borda">Inline</span>
        <!--<div class="borda">Borda</div>
            <div class="borda">Borda</div>-->
    </body>
</html>
