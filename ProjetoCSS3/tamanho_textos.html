<!DOCTYPE html>
<html>
    <head>
        <title>Tamanho e textos</title>
        <meta charset="utf-8">
    </head>
    <style type="text/css">
        div{
            font-size: 1em;
            color: green;
        }
        .conteudo{
            /* px-> Tamanho fixo
               % -> tamanho relatio
               em -> Tamanho relativo ao conteiner pai
            */
            color: red;
            font-size: 15px;
        }
    </style><!--.paragrafo é classe usa mais de uma vez-->
    <body ><!--#principal é id usa só uma vez-->
        <div>
            <h1>Conteúdo</h1>
            <p class="conteudo">Conteúdo</p>
            <p class="conteudo">Conteúdo</p>
        </div>
    </body>
</html>
