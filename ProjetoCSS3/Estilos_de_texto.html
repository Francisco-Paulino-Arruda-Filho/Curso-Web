<!DOCTYPE html>
<html>
    <head>
        <title>Estilos de texto</title>
        <meta charset="utf-8">
    </head>
    <style type="text/css">
        .negrito{
            font-size: 40px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: 900;
        }
        .italico{
            font-style: italic;
        }
        .formatacao{
            text-decoration: overline;
        }
        .texto{
            font: bold 40px 'Times New Roman', Times, serif;
        }
    </style><!--.paragrafo é classe usa mais de uma vez-->
    <body ><!--#principal é id usa só uma vez-->
        <p class="negrito">Negrito</p>
        <p>Negrito</p>
        <p class="italico">Itálico</p>
        <p class="formatacao">Negrito</p>
        <p class="formatacao">Negrito</p>
        <p class="texto">Texto</p>
    </body>
</html>
