<!DOCTYPE html>
<html>
    <head>
        <title>Novas Tags de input- HTML</title>
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
        <meta charset="utf-8">
        <!--[if lt IE 9]>
	        <script src="js/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <form>
            <label for="nome" required>Nome</label>
            <input  type="text" name="nome" id="nome" autofocus>
            <br><br>
            <label for="email">E-mail</label>
            <input  type="text" name="email" id="email" required>
            <br><br>
            <label for="senha">Senha</label>
            <input  type="password" name="senha" id="senha" required>
            <br><br>
            <label for="numero">NÃºmero</label>
            <input  type="number" name="numero" id="numero" min="1" max="23" step="2">
            <br><br>
            <label for="url">URL</label>
            <input  type="url" name="url" id="url" placeholder="ex: http//:xxx">
            <br><br>
            <label for="pesquisa">Pesquisa</label>
            <input  type="search" name="pesquisa" id="pesquisa">
            <br><br>
            <label for="barra">Range</label>
            <input  type="range" name="barra" id="barra">
            <br><br>
            <label for="data">Data</label>
            <input  type="date" name="data=" id="dara">
            <br><br>
            <label for="cor">Cor</label>
            <input  type="color" name="cor" id="cor">
            <br><br>
            <input  type="submit" value="Enviar">
        </form>
    </body>
</html>
