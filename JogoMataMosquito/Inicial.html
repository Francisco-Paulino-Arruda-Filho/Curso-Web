<!DOCTYPE html>
<html>
	<head>
		<title>Tela inicial</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="Style.css" />
        <script>
            function iniciaJogo(){
                var nivel = document.getElementById('dificuldade').value;
                if(nivel === ' ') {
                    alert('Selecione uma dificuldade');
                    return false;
                }else {
                    window.location.href = "Index.html?" + nivel;
                }
            }
        </script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<img src="imagens/game.png" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
                    <div class="d-flex justify-content-center">
						<select id="dificuldade">
                            <option>--Selecione a dificuldade--</option>
                            <option value="facil">Fácil</option>
                            <option value="medio">Médio</option>
                            <option value="dificil">Difícil</option>
                        </select>
					</div>
                    <div class="col">
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-danger btn-lg" onclick="iniciaJogo()">Começar</button>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</body>
</html>
