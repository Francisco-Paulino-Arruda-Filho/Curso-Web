<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Mata-Mosquito</title>
        <link href="Style.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Iconic CSS -->
        <link href="iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
        <!-- Fontawesome CSS -->
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>
    <body onresize="atualizarAltura()" id="jogo">
        <div class="painel">
            <div class="vidas">
                <img src="imagens/coracao_cheio.png" id="v1">
                <img src="imagens/coracao_cheio.png" id="v2">
                <img src="imagens/coracao_cheio.png" id="v3">
            </div>
            <div class="cronometro">
                Tempo restante: <span id="tempo"></span>
            </div>
        </div>
        <script>
            var criaMosquito = setInterval(
                function(){
                    geraPosicao()
                }
            , 2000)
        </script>
        <script src="Jogo.js"></script>
        <!-- JavaScript (Opcional) -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
